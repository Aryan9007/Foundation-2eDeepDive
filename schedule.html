<div class="main-content">

<style>


    .chart-title-container {
        text-align: center; 
        margin-top: 20px;  
    }

    #lineChart {
        margin-top: 20px;   
    }
</style>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        var lineChartData = {
            labels: ['MA', 'DI', 'WO', 'DO', 'VR'],
            datasets: [{
                label: 'Dagen Begin tijd',
                borderColor: 'rgba(200, 237, 0, 1)',
                data: [11, 0, 9.5, 9.5, 9.5],
                fill: false,
            },
            {
                label: 'Dagen eind tijd',
                borderColor: 'rgba(174, 0, 255, 0.54)',
                data: [16.5, 0, 15, 15, 15],
                fill: false,
            }]
        };

        var lineChartConfig = {
            type: 'line',
            data: lineChartData,
            options: {
                scales: {
                    x: {
                        type: 'category',
                        labels: ['MA', 'DI', 'WO', 'DO', 'VR'],
                    },
                    y: {
                        beginAtZero: true,
                        position: 'left',
                        title: {
                            display: true,
                            text: 'Lijn Diagram',
                        },
                        grid: {
                            display: false,
                        },
                        ticks: {
                            stepSize: 1,
                        },
                    },
                },
            },
        };

        var lineChart = new Chart(document.getElementById('lineChart').getContext('2d'), lineChartConfig);
    </script>
